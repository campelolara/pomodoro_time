<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stardew-bg"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
            <img alt="Main Logo.png" src="https://stardewvalleywiki.com/mediawiki/images/6/68/Main_Logo.png" decoding="async" class="logo-sw">
                <h1>Pomodoro Timer</h1>
                <div class="card-header-buttons">
                    <button id="buttonTypePomodoro" class="active">Pomodoro &#x1F345;</button>
                    <button id="buttonTypeShortBreak">Short Break</button>
                </div>

                <div class="card-body">
                     <h2 class="timer">25:00</h2>
                </div>
                <div class="card-footer">
                    <button id="btn-start">Start</button>
                    <button id="btn-stop">Stop</button>
                    <button id="btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
